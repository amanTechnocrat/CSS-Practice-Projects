<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="web-title">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="lastname">Last Name</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" placeholder="Enter Email">
                    </div>
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="control-textarea">
                        <label for="address">Address</label>
                        <textarea name="addresss" id="address" cols="50" rows="4"
                            placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text" placeholder="Enter City">
                    </div>
                    <div class="form-control">
                        <label for="pincode">PinCode</label>
                        <input id="pincode" name="pincode" type="number" placeholder="Enter PinCode">
                    </div>
                    <div class="form-control">
                        <label for="date">date</label>
                        <input id="date" name="date" type="date">
                    </div>
                    <div class="form_control">
                        <label for="upload"> Upload Your CV </label>
                        <input type="file" id="upload" name="upload" />
                    </div>

                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                  </div>
            </form>
        </div>
    </div>
</body>

</html>
